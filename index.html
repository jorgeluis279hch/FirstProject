<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="css\general-styles.css">
  <link rel="stylesheet" href="./icons/style.css">
  <title>WeatherApp</title>
</head>

<body>
  <div class="preloader">
    <h3>Buscando ubicación...</h3>
    <div class="spinner"></div>
  </div>
  <div class="container-fluid">

    <div class="side-form menu__side-hidden">
      <div class="form__closer">
        <span class="icon-arrow-left"></span>
      </div>
      <form class="form-inline">
        <div class="form__search form-group ">
          <span class="icon-search"></span>
          <input class="form-control" type="text" name="search" id="search">
          <button class=" btn btn-outline-primary">Search</button>
        </div>
      </form>
      <div class="form__result">
        <ul class="result__history">
        </ul>
      </div>
    </div>
    <div class="side-menu col-sm-3">
      <div class="menu__search">
        <button id="btn__search" class="btn btn-outline-primary">Search for place</button>
        <span class="icon-target"></span>
      </div>

      <img id="cloud__img" src="./resource/nube.svg" alt="cloud weather" srcset="">
      <div class="menu__state">
        <img id="nube__img" src="./resource/svg/rainy.svg" alt="" srcset="">
        <div id="menu__temperature">
          <h3 id="temperatura">Temperatura</h3>
          <div class="state__text">
          </div>
        </div>
      </div>
      <div class="menu__info">
        <div class="info__date">
          <span id="date">Today - <span class="date__system"></span></span>
        </div>
        <div class="info__locate">
          <span class="icon-location"></span>
          <span id="locate"></span>
        </div>

      </div>
    </div>

    <div class="main">
      <div class="main__temp">
        <div>
          <b id="celcious" class="temp__selected">°C</b>
          <b id="kelvin">°F</b>
        </div>
      </div>
      <div class="main__week">
        <div>
          <h4 class="week__day">Mañana</h4>
          <img class="day__img" src="./resource/svg/sun.svg" alt="weather day img">
          <div class="day__temp"></div>
        </div>
        <div>
          <h4 class="week__day"></h4>
          <img class="day__img" src="./resource/svg/lightning.svg" alt="weather day img">
          <div class="day__temp"></div>
        </div>
        <div>
          <h4 class="week__day"></h4>
          <img class="day__img" src="./resource/svg/weather.svg" alt="weather day img">
          <div class="day__temp"></div>
        </div>
        <div>
          <h4 class="week__day"></h4>
          <img class="day__img" src="./resource/svg/windy.svg" alt="weather day img">
          <div class="day__temp"></div>
        </div>
        <div>
          <h4 class="week__day"></h4>
          <img class="day__img" src="./resource/svg/cloud.svg" alt="weather day img">
          <div class="day__temp"></div>
        </div>
      </div>
      <h3 class="main__descrip">Today's Hightlights</h3>
      <div class="main__today">
        <div class="main__box">
          <div class="box__head">
            <h4>Wind status</h4>
            <span class="box__wind""></span>
            <h5 class=" icon-compass">WSW</h5>
          </div>
          <div class="box__head">
            <h4>Visibility</h4>
            <div class="head__descrip">
              <span class="box__visibility"></span>
              <span>miles</span>
            </div>
          </div>
        </div>
        <div class="main__box">
          <div class="box__head">
            <h4>Humidity</h4>
            <div class="head__descrip" id="descrip">
              <span class="box__humedad"></span>
              <span>%</span>
            </div>
            <div id="background">
              <div id="fill"></div>
            </div>
          </div>
          <div class="box__head">
            <h4>Air Preasure</h4>
            <div class="head__descrip">
              <span class="box__preasure"></span>
              <span>mb</span>
            </div>
          </div>
        </div>
      </div>
      <div class="main__created">
        Github - @jorgeuis279hch
      </div>
      <!-- <input type="color" name="" id="paleta__color"> -->
    </div>

  </div>


  <script src="js\main.js"></script>

  <!-- <script>
    const color = document.querySelector('#paleta__color');
    color.addEventListener('change', e => console.log(e.target.value));

  </script> -->


</body>

</html>
